services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: arohan-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: arohan_health_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-arohan_secure_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5435:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: arohan-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-arohan_secure_2026}@postgres:5432/arohan_health_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      RAZORPAY_KEY_ID: ${RAZORPAY_KEY_ID:-test_key_id}
      RAZORPAY_KEY_SECRET: ${RAZORPAY_KEY_SECRET:-test_key_secret}
      ALLOWED_ORIGINS: http://localhost,http://localhost:3000,http://localhost:5173,http://localhost:8080
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: node src/index.js

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: arohan-network
