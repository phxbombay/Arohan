apiVersion: apps/v1
kind: Deployment
metadata:
  name: arohan-backend
  labels:
    app: arohan-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arohan-backend
  template:
    metadata:
      labels:
        app: arohan-backend
    spec:
      containers:
      - name: arohan-backend
        image: arohan-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "postgres"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-secrets
              key: password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arohan-frontend
  labels:
    app: arohan-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: arohan-frontend
  template:
    metadata:
      labels:
        app: arohan-frontend
    spec:
      containers:
      - name: arohan-frontend
        image: arohan-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
